{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="card">
        <div class="card-header bg-danger text-white">
            <h4 class="mb-0">Error</h4>
        </div>
        <div class="card-body">
            <h5 class="card-title">{{ error_message }}</h5>
            <p class="card-text">{{ error_details }}</p>
            <div class="alert alert-warning">
                <i class="fas fa-exclamation-triangle"></i> Database schema issue detected. If you've recently updated the application, you may need to update your database schema.
            </div>
            <a href="/" class="btn btn-primary">Go to Home Page</a>
        </div>
    </div>
</div>
{% endblock %}
