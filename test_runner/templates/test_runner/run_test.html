{% extends 'base/base.html' %}

{% block content %}
<h1>Run Test</h1>

<div class="row">
    <div class="col-md-6">
        <div class="card mb-4">
            <div class="card-header">
                <h5>Test Parameters</h5>
            </div>
            <div class="card-body">
                <form id="test-form" method="post">
                    {% csrf_token %}
                    <input type="hidden" name="test_script" value="{{ test_scripts.0.path }}">
                    
                    {% for arg in test_scripts.0.args %}
                    <div class="mb-3">
                        <label for="param_{{ arg }}" class="form-label">{{ arg }}</label>
                        <input type="text" class="form-control" id="param_{{ arg }}" name="param_{{ arg }}">
                    </div>
                    {% endfor %}
                    
                    <button type="submit" class="btn btn-primary">Run Test</button>
                </form>
            </div>
        </div>
    </div>
    
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h5>Test Output</h5>
            </div>
            <div class="card-body">
                <pre id="output" class="script-output">Results will appear here...</pre>
            </div>
        </div>
    </div>
</div>

<script>
document.getElementById('test-form').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const form = this;
    const formData = new FormData(form);
    const outputEl = document.getElementById('output');
    
    // Show loading state
    outputEl.textContent = 'Running test...';
    
    fetch('{% url "run_test" %}', {
        method: 'POST',
        body: formData,
        headers: {
            'X-Requested-With': 'XMLHttpRequest',
            'X-CSRFToken': formData.get('csrfmiddlewaretoken')
        }
    })
    .then(response => response.json())
    .then(data => {
        outputEl.textContent = data.output || 'No output';
        if (data.success) {
            outputEl.classList.add('text-success');
            outputEl.classList.remove('text-danger');
        } else {
            outputEl.classList.add('text-danger');
            outputEl.classList.remove('text-success');
        }
    })
    .catch(error => {
        outputEl.textContent = 'Error: ' + error;
        outputEl.classList.add('text-danger');
    });
});
</script>
{% endblock %}
