{% extends 'base/base.html' %}

{% block content %}
<h1>Available Tests</h1>

<div class="row">
    {% for script in test_scripts %}
    <div class="col-md-6 mb-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ script.name }}</h5>
                <p class="card-text">{{ script.description }}</p>
                <a href="{% url 'run_test' %}?script={{ script.path }}" class="btn btn-primary">Run Test</a>
            </div>
        </div>
    </div>
    {% empty %}
    <div class="col-12">
        <div class="alert alert-info">No test scripts found in the scripts directory.</div>
    </div>
    {% endfor %}
</div>
{% endblock %}
